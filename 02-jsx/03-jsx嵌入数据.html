<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../react17/react.development.v17.js"></script>
    <script src="../react17/react-dom.development.v17.js"></script>
    <script src="../react17/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">

        // 类组件
        class Home extends React.Component {
            constructor() {
                super();
                this.state = {
                    message: '小六',
                    flag: true
                }
            }

            render() {

                return (
                    <div>
                        {/*任何合法的jsx表达式都可以嵌入到{}中*/}
                        <p>{this.state.flag ? '为真' : '为假'}</p>
                        {/*以下嵌入的内容不会被显示出来*/}
                        <p>{[]}</p>
                        <p>{true}</p>
                        <p>{false}</p>
                        <p>{null}</p>
                        <p>{undefined}</p>
                        {/*如果想显示上面的内容，必须先转换成字符串,但是对于空数组来说，哪怕转换成了字符串，也不能显示*/}
                        <p>{[].toString()}</p>
                        <p>{true + ''}</p>
                        <p>{false + ''}</p>
                        <p>{null + ''}</p>
                        <p>{undefined + ''}</p>

                        {/*除了上疏内容之外，其他的都可以显示*/}
                        <p>我是锻炼</p>
                        <p>{this.state.message}</p>
                        <button onClick={this.myFn}>按钮</button>
                    </div>
                )
            }

            myFn = () => {
                this.setState({
                    message: 'six'
                })
            }
        }

        ReactDOM.render(<Home />, document.getElementById('app'))
    </script>
</body>

</html>
