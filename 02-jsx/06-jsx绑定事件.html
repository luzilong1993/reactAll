<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../react17/react.development.v17.js"></script>
    <script src="../react17/react-dom.development.v17.js"></script>
    <script src="../react17/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        // 需求，通过按钮，控制p标签显隐

        // 类组件
        class Home extends React.Component {
            constructor() {
                super();
                // 3.在构造函数中修改this指向
                this.myfun = this.myfun.bind(this)
                this.state = {
                    flag: true,
                    names: ['鲁班', '虞姬', '黄忠', '阿克'],
                    message: '小六'
                }
            }

            render() {
                const { names } = this.state;
                return (
                    <div>
                        <p>{this.state.message}</p>
                        <button onClick={this.btnClick}>按钮</button>
                        <button onClick={this.myFn.bind(this)}>按钮</button>
                        <button onClick={this.myfun}>按钮</button>
                        <button onClick={() => {console.log(this)}}>按钮</button>
                    </div>
                )
            }

            /*
            1.事件监听方法的this
            默认情况下react在调用事件监听方法时，是通过apply方法调用
            并且在调用的时候，默认为undefined
            
            */

            // 1.解决方法  箭头函数
            btnClick = () => {
                console.log(this)
                this.setState({
                    flag: !this.state.flag
                })
            }

            // 2.绑定事件时，使用bind修改
            myFn() {
                console.log(this)
                this.setState({
                    flag: !this.state.flag
                })
            }

            // 3.在构造函数中修改
            myfun() {
                console.log(this);
            }
        }

        ReactDOM.render(<Home />, document.getElementById('app'))
    </script>
</body>

</html>
