<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../react17/react.development.v17.js"></script>
    <script src="../react17/react-dom.development.v17.js"></script>
    <script src="../react17/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        // let message = '小六'

        // 类组件
        class Home extends React.Component {
            constructor() {
                super();
                this.state = {
                    message: '小六'
                }
            }

            render() {
                return (
                    <div>
                        <div>{this.state.message}</div>
                        <button onClick={this.myFn}>按钮</button>
                    </div>
                )
            }

            myFn = () => {
                // react在调用监听方法时，通过apply修改监听方法的this
                // 所以在普通的方法中，我们拿到的this是undefined

                // 如果修改state中的数据。使用setState方法修改
                // this.state.message = 'six';
                this.setState({
                    message: 'six'
                })
            }
        }

        ReactDOM.render(<Home />, document.getElementById('app'))

        // function myFn() {
        //     message = 'six';
        //     ReactDOM.render(<Home />, document.getElementById('app'))
        // }
    </script>
</body>

</html>
